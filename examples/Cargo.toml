[package]
build = "build.rs"
name = "examples"
version = "0.1.4"
publish = false
edition = "2021"
rust-version = "1.71"


[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
qemu = []

[patch.crates-io]
esp-idf-sys = {git = "https://github.com/viamrobotics/esp-idf-sys.git"}
polling = { git = "https://github.com/esp-rs-compat/polling" }
smol = { git = "https://github.com/esp-rs-compat/smol" }
socket2 = { git = "https://github.com/viamrobotics/socket2.git" }
async-io = {git = "https://github.com/viamrobotics/async-io.git"}

[target.'cfg(not(target_os = "espidf"))'.dependencies]
micro-rdk = { path = "../", features = ["native"], default-features = false }
env_logger = "0.10.0"
local-ip-address = { version = "0.4.9" }
log = "0.4"
anyhow = { version = "1", features = ["backtrace"] }


[target.'cfg(target_os="espidf")'.dependencies]
esp-idf-sys = { version = "0.33.7", features = ["binstart"] }
anyhow = {version = "1", features = ["backtrace"]}
embedded-svc = "0.26.4"
embedded-hal = { version = "0.2.7", features = ["unproven"]}
micro-rdk = { path = "../", default-features = false, features = ["esp32"] }
esp-idf-svc = { version = "0.47.3", features = ["experimental"] }
esp-idf-hal = "0.42.5"
log = "0.4"
async-channel = "1.8.0"
smol = "1.2"
futures-lite = "1.12.0"


[dependencies]
phf = { version = "0.11", features = ["macros"] }
reqwless = "0.5.0"
serde = "1.0.145"
serde_json = "1.0.97"
thiserror = "1.0.47"


[build-dependencies]
anyhow = "1"
const-gen = "1.3.0"
embuild = "0.29"
gethostname = "0.4.1"
local-ip-address = "0.4.9"
prost-types = "0.11.1"
serde = { version="1.0.145",features=["derive"] }
serde_json = "1.0.86"
tokio = { version = "1", features = ["full"] }
viam = { version = ">=0.0.17", git = "https://github.com/viamrobotics/viam-rust-sdk.git" }
viam-rust-utils = ">=0.0.25"
rcgen = { version =  "0.10.0" }
ring = "0.16"
der = {version = "0.7.7", features = ["pem", "alloc","zeroize"] }

[[bin]]
name = "native-server"
path = "native/native-server.rs"

[[bin]]
name = "esp32-server"
path = "esp32/esp32-server.rs"

[[bin]]
name = "esp32-server-with-cred"
path = "esp32-with-cred/esp32-server-with-cred.rs"
