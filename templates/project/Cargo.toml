[package]
name = "{{project-name}}"
version = "0.1.8"
edition = "2021"
authors = ["{{authors}}"]
resolver = "2"
rust-version = "1.75"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"


[dependencies]
embedded-svc = "0.27"
embedded-hal = { version = "0.2.7", features = ["unproven"]}
log = "0.4"
async-channel = "1.8.0"
futures-lite = "1.12.0"
micro-rdk = {version = "0.1.8", git = "https://github.com/viamrobotics/micro-rdk.git", features = ["esp32", "binstart"], rev = "c669b06" }

[build-dependencies]
anyhow = "1"
cargo_metadata = "0.18.1"
const-gen = "1.3.0"
embuild = "0.29"
gethostname = "0.4.1"
local-ip-address = "0.4.9"
prost-types = "0.11"
serde = { version="1.0.145",features=["derive"] }
serde_json = "1.0.86"
tokio = { version = "1", features = ["full"] }
viam = { version = ">=0.0.7", git = "https://github.com/viamrobotics/viam-rust-sdk.git" }
viam-rust-utils = ">=0.0.25"
rcgen =  "0.10.0"
ring = "0.16"
der = {version = "0.7.7", features = ["pem", "alloc","zeroize"] }
